<div class="entry" data-id="%entry-id%">
  <div class="title">
    <div class="left">
      <div class="icon">
        <i class="fas %icon%"></i>
      </div>
    </div>
    <div class="middle">
      %title%
    </div>
    <div class="right">
      <div class="timeout hidden"></div>
      <div class="button hidden" data-button="close">
        <i class="fas fa-window-close grey"></i>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="text grey">%text%</div>
  </div>
</div>
