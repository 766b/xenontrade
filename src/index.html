
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XenonTrade</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/attr-classes.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header draggable">
      <span class="unselectable">
        <span class="text">XenonTrade</span>
      </span>
      <span style="float: left">
        <a href="#" id="settingsButton" class="grey"><i class="fas fa-cog grey"></i></a>
        <a href="#" id="updateButton" class="grey"><i class="fas fa-sync-alt grey"></i></a>
        <a href="#" id="lockButton" class="grey"><i class="fas fa-unlock-alt grey"></i></a>
      </span>
      <span style="float: right">
        <a href="#" id="minimizeButton"><i class="fas fa-window-minimize grey"></i></a>
        <a href="#" id="closeButton"><i class="fas fa-times-circle grey"></i></a>
      </span>
    </div>
    <div class="entries"></div>
    <div class="settings hidden">
      <div class="title">
        <i class="fas fa-flag grey"></i>
        <span>League</span>
      </div>

      <div class="content" style="margin: 10px 0px 10px 0px">
        <label class="wrap">
          <select class="select" id="leagueSelect"></select>
        </label>
      </div>

      <div class="title">
        <i class="fas fa-clock grey"></i>
        <span class="small">Autoclose</span>
      </div>

      <div class="content" style="margin: 10px 0px 10px 0px" id="settings">
        <table width="100%">
          <tbody>
            <tr data-type="currency">
              <td style="text-align: left">Currency</td>
              <td><a href="#" class="minusButton" data-type="currency"><i class="fas fa-minus-circle grey"></i></a></td>
              <td><span class="seconds">0</span><span class="grey very-small">s</span></td>
              <td><a href="#" class="plusButton" data-type="currency"><i class="fas fa-plus-circle grey"></i></a></td>
            </tr>
            <tr data-type="item">
              <td style="text-align: left">Item</td>
              <td><a href="#" class="minusButton" data-type="item"><i class="fas fa-minus-circle grey"></i></a></td>
              <td><span class="seconds">0</span><span class="grey very-small">s</span></td>
              <td><a href="#" class="plusButton" data-type="item"><i class="fas fa-plus-circle grey"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="title">
        <i class="fas fa-users grey"></i>
        <span class="small">Credits</span>
      </div>

      <div class="content">
          <div class="text">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
      </div>
    </div>
  </div>

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script type="text/javascript" src="lib/jquery.peity.min.js"></script>
  <script type="text/javascript">
  $.fn.peity.defaults.line = {
    delimiter: ",",
    fill: "#636f84",
    height: 16,
    max: null,
    min: 0,
    stroke: "#e6eaf2",
    strokeWidth: 1,
    width: 75
  }
  </script>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
