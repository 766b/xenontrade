
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XenonTrade</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/attr-classes.css" rel="stylesheet">
  <link href="css/font-awesome-animation.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="header draggable">
      <span class="unselectable">
        XenonTrade
      </span>
      <span style="float: left">
        <a href="#" id="settingsButton" class="grey text"><i class="fas fa-cog grey"></i></a>
        <a href="#" id="updateButton" class="grey text"><i class="fas fa-sync-alt grey"></i></a>
      </span>
      <span style="float: right">
        <a href="#" id="minimizeButton"><i class="fas fa-window-minimize grey"></i></a>
        <a href="#" id="closeButton"><i class="fas fa-times-circle grey"></i></a>
      </span>
    </div>
    <div class="entries">
      <div class="entry"></div>
    </div>
  </div>

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script type="text/javascript" src="lib/jquery.peity.min.js"></script>
  <script type="text/javascript">
  $.fn.peity.defaults.line = {
    delimiter: ",",
    fill: "#636f84",
    height: 16,
    max: null,
    min: 0,
    stroke: "#e6eaf2",
    strokeWidth: 1,
    width: 75
  }
  </script>

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
