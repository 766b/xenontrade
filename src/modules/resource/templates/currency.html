<div class="entry" data-id="%entry-id%">
  <div class="title">
    <table>
      <tbody>
        <tr>
          <td class="shrink">
            <a href="#" id="expandButton" class="hidden"><i class="fas fa-caret-square-down grey"></i></a>
            <a href="#" id="switchButton" class="hidden"><i class="fas fa-exchange-alt grey"></i></a>
            <a href="#" id="trendButton" class="hidden"><i class="fas fa-chart-line grey"></i></a>
          </td>
          <td class="expand">
            <span class="uppercase small">%currency-name%</span>
          </td>
          <td class="shrink">
            <span id="timeout" class="very-small grey"></span>
            <a href="#" id="closeButton"><i class="fas fa-times-circle grey"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="content">
    <table data-switch="%entry-id%">
      <tbody>
        <tr>
          <td><img alt="%currency-name%" class="icon left" src="%currency-icon%"></td>
          <td>1</td>
          <td class="arrow"><i class="fas fa-arrow-right %conf-receive-color%"></i></td>
          <td>%receive%</td>
          <td><img alt="Chaos Orb" class="icon right" src="%chaos-icon%"></td>
        </tr>
        <tr data-expand="%entry-id%" class="hidden">
          <td colspan="5"><span class="grey uppercase small">Stack value</span></td>
        </tr>
        <tr data-expand="%entry-id%" class="hidden">
          <td><img alt="%currency-name%" class="icon left" src="%currency-icon%"></td>
          <td>%stacksize%</td>
          <td class="arrow"><i class="fas fa-arrow-right %conf-receive-color%"></i></td>
          <td>%calculated-receive%</td>
          <td><img alt="Chaos Orb" class="icon right" src="%chaos-icon%"></td>
        </tr>
        <tr data-trend="%entry-id%" class="hidden">
          <td colspan="5"><span class="trend">%receive-trend%</span></td>
        </tr>
      </tbody>
    </table>
    <table data-switch="%entry-id%" class="hidden">
      <tbody>
        <tr>
          <td><img alt="Chaos Orb" class="icon left" src="%chaos-icon%"></td>
          <td>1</td>
          <td class="arrow"><i class="fas fa-arrow-right %conf-pay-color%"></i></td>
          <td>%pay%</td>
          <td><img alt="%currency-name%" class="icon right" src="%currency-icon%"></td>
        </tr>
        <tr data-expand="%entry-id%" class="hidden">
          <td colspan="5"><span class="item-name grey uppercase small">Based on receive value</span></td>
        </tr>
        <tr data-expand="%entry-id%" class="hidden">
          <td><img alt="Chaos Orb" class="icon left" src="%chaos-icon%"></td>
          <td>1</td>
          <td class="arrow"><i class="fas fa-arrow-right grey"></i></td>
          <td>%calculated-pay%</td>
          <td><img alt="%currency-name%" class="icon right" src="%currency-icon%"></td>
        </tr>
        <tr data-trend="%entry-id%" class="hidden">
          <td colspan="5"><span class="trend">%pay-trend%</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
